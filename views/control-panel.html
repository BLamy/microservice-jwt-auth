<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<!--
`<control-panel>` is an element which

Example:
```
    <control-panel ></control-panel >
```
@group Seed Elements
@element control-panel
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="control-panel">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

    <iron-ajax id="request" url="/users" handle-as="json" last-response="{{users}}"></iron-ajax>



    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px">
     <!-- Drawer Scroll Header Panel -->
     <paper-scroll-header-panel drawer fixed>

       <!-- Drawer Toolbar -->
       <paper-toolbar id="drawerToolbar">
         <span class="menu-name">Menu</span>
       </paper-toolbar>

       <!-- Drawer Content -->
       <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
         <a data-route="home" href="{{baseUrl}}">
           <iron-icon icon="home"></iron-icon>
           <span>Home</span>
         </a>

         <a data-route="users" href="{{baseUrl}}users">
           <iron-icon icon="info"></iron-icon>
           <span>Users</span>
         </a>

         <a data-route="contact" href="{{baseUrl}}contact">
           <iron-icon icon="mail"></iron-icon>
           <span>Contact</span>
         </a>
       </paper-menu>
     </paper-scroll-header-panel>

     <!-- Main Area -->
     <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
       <!-- Main Toolbar -->
       <paper-toolbar id="mainToolbar" class="tall">
         <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

         <span class="space"></span>

         <!-- Application name -->
         <div class="middle middle-container">
           <div class="app-name">Polymer Starter Kit</div>
         </div>

         <!-- Application sub title -->
         <div class="bottom bottom-container">
           <div class="bottom-title">The future of the web today</div>
         </div>
       </paper-toolbar>

       <!-- Main Content -->
       <div class="content">
         <iron-pages attr-for-selected="data-route" selected="{{route}}">
           <section data-route="home">
             <paper-material elevation="1">
               <template is="dom-repeat" items="[[users]]">
                 <p>[[item.username]]</p>
               </template>
             </paper-material>
           </section>

           <section data-route="users">
             <paper-material elevation="1">
               <template is="dom-repeat" items="[[users]]">
                 <p>[[item.username]]</p>
               </template>
             </paper-material>
           </section>

           <section data-route="user-info">
           </section>

           <section data-route="contact">
           </section>
         </iron-pages>
       </div>
     </paper-scroll-header-panel>
   </paper-drawer-panel>



  </template>

</dom-module>

<script>

  Polymer({

    is: 'control-panel',

    properties: {
      /**
      * JSON webtoken sent on each request
      */
      jwt: {
        type: String,
        observer: '_jwtChanged'
      },

      /**
      * Array of users
      */
      users: {
        type: Array
      }
    },

    _jwtChanged: function() {
      var request = this.$.request;
      request.headers = {"Authorization": "Bearer " + this.jwt};
      request.generateRequest();
    }

  });

</script>
